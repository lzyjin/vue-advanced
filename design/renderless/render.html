<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Render Function</title>
</head>
<body>
<!--https://vuejs.org/guide/extras/render-function.html#basic-usage-->
    <div id="app">
        <!-- 인스턴스 영역 -->
        <!--<p>{{ message }}</p>-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    message: 'Hello Vue',
                }
            },
            // template: '<p>{{ message }}</p>',
            render(createElement) {
                // return createElement('태그 이름', '태그 어트리뷰트 또는 프로퍼티', '하위 태그 내용');
                // return createElement('p', 'Hello Vue');
                return createElement('p', this.message);
            }

            // main.js 로 가자.
        });
    </script>
</body>
</html>
